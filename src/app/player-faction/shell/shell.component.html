<div fxFlexFill class="top-div">
    <error-display *ngIf="error" [error]="error"></error-display>
    <div fxFlexFill fxLayoutGap="10px grid" class="inner-div">
        <faction-card *ngFor="let playerFaction of this.playerFactions" 
            [playerFaction]="playerFaction"
            [winningPlayerFaction]="winningPlayerFaction"></faction-card>
        <new-player-faction-card></new-player-faction-card>
    </div>
</div>
