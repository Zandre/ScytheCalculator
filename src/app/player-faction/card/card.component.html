<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar [ngClass]="{'header-image-polania' : this.model.playerFactionType === this.polaniaFaction,
                                        'header-image-saxony' : this.model.playerFactionType === this.saxonyFaction,
                                        'header-image-crimea' : this.model.playerFactionType === this.crimeaFaction,
                                        'header-image-nordic' : this.model.playerFactionType === this.nordicFaction,
                                        'header-image-rusviet' : this.model.playerFactionType === this.rusvietFaction,
                                        'header-image-albion' : this.model.playerFactionType === this.albionFaction,
                                        'header-image-togawa' : this.model.playerFactionType === this.togawaFaction}"></div>
      <mat-card-title>{{this.model.factionName}}</mat-card-title>
      <mat-card-subtitle> {{this.model.factionCharacters}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./../../../assets/img/scythe/character_img/{{model.imageName}}.jpg"> 
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <h1>$90</h1>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.popularity}}" matBadgeColor="accent" matBadgeSize="small" matTooltip="Popularity">favorite</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="80" color="accent"></mat-progress-bar>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.victoryStars}}" matBadgeSize="small" matTooltip="Victory stars">star</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="40"></mat-progress-bar>
        <span fxLayout="15">$15</span>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.territories}}" matBadgeSize="small" matTooltip="Territories">hexagon</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="60"></mat-progress-bar>
        <span fxLayout="15">$15</span>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.resources}}" matBadgeSize="small" matTooltip="Resources">forest</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="30"></mat-progress-bar>
        <span fxLayout="15">$15</span>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.money}}" matBadgeSize="small" matTooltip="Money">paid</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="12"></mat-progress-bar>
        <span fxLayout="15">$15</span>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center" class="total">
        <mat-icon fxLayout="15" matBadge="{{this.model.structureBonuses}}" matBadgeSize="small" matTooltip="Structure Bonuses">home</mat-icon>
        <mat-progress-bar fxLayout="70" mode="determinate" value="9"></mat-progress-bar>
        <span fxLayout="15">$15</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="start center">
        <button mat-mini-fab color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
